<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>C L A S S I C  M U S I C</title>
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="navmain">
                 <h1>Classic Music</h1>
                 <div id="links">
                     <a href="#">Instruments</a>
                     <a href="#">Bows</a>
                     <a href="#">Cases</a>
                     <a href="#">Strings</a>
                     <a href="#">Accessories</a>
                 </div>
                 <div id="icons">
                    <i class="ri-search-line"></i>
                    <i class="ri-disc-line"></i>
                    <i class="ri-store-2-line"></i>
                    <i id="acc" class="ri-account-circle-line"></i>
                 </div>
            </div>
            <div id="navsecond">
                 <h1>
                     Sound Test
                 </h1>
                  <div id="rgt">
                      <p>Love The Sound ?</p>
                      <i class="ri-heart-line"></i>
                  </div>
            </div>
        </div>

        <div id="para1">
            <p>
                Fiddlermen OB1 <br> Violion Outfit
            </p>
            <i class="ri-arrow-left-line"></i>
        </div>

        <div id="para2">
            <p>
                Holstein Bench <br> Strad 1715
            </p>
            <i class="ri-arrow-right-line"></i>
        </div>

        <div id="para3">
            <p>PRO LEVEL</p>
            <h1>Ming Jing <br> <span> Zung 907 </span></h1>
            <p>$2599</p>
        </div>

        <div id="stars">
            <i class="ri-star-s-fill"></i>
            <i class="ri-star-s-fill"></i>
            <i class="ri-star-s-fill"></i>
            <i class="ri-star-s-fill"></i>
            <i class="ri-star-half-s-line"></i>
            <p>120 Reviews</p>
        </div>

        <div id="violin">
             <img id="violinside" src="violinside.png" alt="">
              <img src="violin.png" alt="">
              <img id="violinside" src="violin.png" alt="">
              <button id="pause"> <i class="ri-pause-line"></i></button>

        </div>

        <div id="btm">
            <div id="buttons">
                 <button id="play">
                     Play Music
                 </button>
            </div>
            <div id="musicplayer">
                 <div id="musicname">
                    <i class="ri-music-2-line"></i>
                    <p>Violin Music Playing</p>
                 </div>
                 <div id="progress">
                     <div id="prg"></div>
                 </div>
            </div>
        </div>
    </div>


    <audio src="music.mp3"></audio>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js" integrity="sha512-eP6ippJojIKXKO8EPLtsUMS+/sAGHGo1UN/38swqZa1ypfcD4I0V/ac5G3VzaHfDaklFmQLEs51lhkkVaqg60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>
</html>
